<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            font: normal 15pt Arial;
            background: green;
            color: white;
            width: 100px;
            height: 100px;
            line-height: 100px;
            text-align:center
        }

    </style>
</head>
<body>
    <div id="area"> 
        Interaja....
    </div>
    <script>
        var area = window.document.getElementById('area')
        area.addEventListener('click',clicar) // evento
        area.addEventListener('mouseenter', entrar) // evento
        area.addEventListener('mouseout', sair) // evento

        function clicar() {
            area.innerText = "Clicou!" //faz aparecer o texto
            area.style.background = 'red' //muda a cor ao clicar
        }
        function entrar() {
            area.innerText = "Clique! " //faz aparecer o texto
        }
        function sair() {
            area.innerText = "Interaja... " //faz aparecer o texto
            area.style.background = 'green' //volta a mesma cor ao sair
        }
    </script>
</body>
</html>
