<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="ICOpokebola.ico" type="image/x-icon"><!--CONTEUDO PRO VIDEO-->
    <title>Descubra seu Pokémon inicial!</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
<h1>    Qual o seu primeiro pokémon?   </h1>
    </header>
    <section>
        <div id="region">
            <p>Região de Nascimento:</p>
            <input type="radio" name="radregion" id="kantoregion" checked>
            <label for="kantoregion">Kanto</label>
            <input type="radio" name="radregion" id="jotohregion">
            <label for="jotohregion">Jotoh</label>
            <input type="radio" name="radregion" id="hoenregion">
            <label for="hoenregion">Hoen</label>
        </div>
        <div id="element">
            <p>Tipo do Pokémon Inicial:</p>
            <input type="radio" name="radelement" id="fireelement" checked>
            <label for="fireelement"> Fogo</label>
            <input type="radio" name="radelement" id="waterelement">
            <label for="waterelement"> Água</label>
            <input type="radio" name="radelement" id="grasselement">
            <label for="grasselement"> Planta </label>
        </div>
        <div id="botão">
            <input type="button" value="Descubra" onclick="descobrir()">
        </div>
        <div id="res">
            O seu primeiro pokémon é....
        </div>
        <div id="inicial"></div>
        
        <div id="anuncio">
            <img src="pokebola.png">
        </div>
        
    </section>
    <footer>
        <p>&copy; Faccini</p>
    </footer>    
    <script src="script.js">


    </script>
</body>
</html>
