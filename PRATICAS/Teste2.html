       switch(notarecebida) {

                    break

                    break
                case 3:

                    break
                case 4:

                    break

                    grat.innerHTML= `Que pena um <strong>${notarecebida}</strong> , então estamos na metade do caminho para lhe agradar, por favor nos diga oque não gostou!`

                case 10:
                    grat.innerHTML= `UAU! Um <strong>${notarecebida}</strong> , quer dizer então que nosso trabalho está nos conformes? Obrigado pelo apoio!`
                    break
                default:
                    grat.innerHTML= '<strong>[ERRO]</strong> Por favor de uma nota valida.'
                    break
        }
    }
    </script>
