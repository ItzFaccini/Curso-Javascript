<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <style>
        body{
            background-color: green;
            color: black;
            font: normal 15pt times
        }
        h1{
            color: white;
        }
    </style>
</head>
<body>
    <h1>Ficha de colaborador</h1>
    <script>
        var nome = (window.prompt('Qual é o seu nome?'))
        var sobrenome = (window.prompt('Qual seu sobrenome?'))
        var salario = Number.parseFloat(window.prompt('Qual o seu salário?'))
        salario.toFixed(2).replace('.',',')
        var empresa = (window.prompt('Qual o nome da empresa que você trabalha?'))
        document.write(`Nome: ${nome} ${sobrenome}. <br/>`)
        document.write(`Salário: ${salario.toLocaleString('pt-BR',{style: 'currency', currency:'EUR'})}<br/>`)
        document.write(`Trabalhando na Empresa: ${empresa}.`)

    
    </script>
</body>
</html>
